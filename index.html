<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>


    <section class="main">
        <div class="face">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
            <div class="screen">
                <h1 id="output">
                    0
                </h1>
            </div>
            <div class="keyboard">
                <div class="row">
                
                    <button class="key" id="b7">
                        <h1>7</h1>
                    </button>
                    <button class="key" id="b8">
                        <h1>8</h1>
                    </button>
                    <button class="key" id="b9">
                        <h1>9</h1>
                    </button>
                    <button class="key" id="b_del">
                        <h1>÷</h1>
                    </button>
                </div>
                <div class="row">
                    <button class="key" id="b4">
                        <h1>4</h1>
                    </button>
                    <button class="key" id="b5">
                        <h1>5</h1>
                    </button>
                    <button class="key" id="b6">
                        <h1>6</h1>
                    </button>
                    <button class="key" id="b_multi">
                        <h1>×</h1>
                    </button>
                </div>
                <div class="row">
                    <button class="key" id="b1">
                        <h1>1</h1>
                    </button>
                    <button class="key" id="b2">
                        <h1>2</h1>
                    </button>
                    <button class="key" id="b3">
                        <h1>3</h1>
                    </button>
                    <button class="key" id="b_minus">
                        <h1>-</h1>
                    </button>
                </div>
                <div class="row">
                    <button class="key" id="b0">
                        <h1>0</h1>
                    </button>
                    <button class="key" id="b_clear">
                        <h1>C</h1>
                    </button>
                    <button class="key" id="b_plus">
                        <h1>+</h1>
                    </button>
                    <button class="key" id="b_equal">
                        <h1>=</h1>
                    </button>
                </div>
            </div>
        </div>


    </section>



    <script src="/script.js"> </script>
</body>
</html>
